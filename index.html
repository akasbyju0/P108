<html>

<head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="col-xs-12 header_div text-center">
        <h2>Sound Controlled Animals</h2>
        <p>Note: Play different sound like meowing and barking</p>
        <div class="col-xs-12 main_div">
            <button class="btn btn-info" onclick="startClassification();">Start</button>
            <h4 id="result_count"></h4>
            <h3 id="result_label">I Can Hear-</h3>
            <br>
            <img id="animal_image"
                src="https://st3.depositphotos.com/1018950/17643/v/950/depositphotos_176439700-stock-illustration-cute-funny-cartoon-dogs-vector.jpg"
                width="300" height="350">
        </div>
        <script src="main.js"></script>
</body>

</html>
